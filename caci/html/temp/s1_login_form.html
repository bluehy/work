<div class="form_wrap">
   <form action="#" method="post">
      <fieldset>
         <legend>log in</legend>
         <button type="button" class="close_user_form">
            <i class="fas fa-times"><span class="hidden">메뉴 닫기</span></i>
         </button>

         <ul class="in_form">
            <li>
               <label for="userId">아이디를 입력해주세요.</label>
               <input type="text" name="userId" id="userId" value="" placeholder="아이디" required />
            </li>
            <li>
               <label for="userPw">비밀번호를 입력해주세요.</label>
               <input type="password" name="userPw" id="userPw" value="" palceholder="비밀번호" required>
            </li>
         </ul>

         <div class="btn_form">
            <input type="submit" value="log in">
         </div>
      </fieldset>
      <fieldset>
         <legend>회원가입 및 계정찾기</legend>
         <a href="#">회원가입</a>
         <a href="#">아이디 및 비밀번호 찾기</a>
      </fieldset>
   </form>
</div>
