<h2>충무아트센터 로그인</h2>
<div class="form_wrap">
   <form action="#" method="post">
      <fieldset>
         <legend>log in</legend>

         <ul class="in_form">
            <li>
               <label for="userId">
                  <i class="fas fa-user"></i>
                  <span>아이디를 입력해주세요.</span>
               </label>               
               <input type="text" name="userId" id="userId" value="" placeholder="아이디" required />
            </li>
            <li>
               <label for="userPw">
                  <i class="fas fa-unlock"></i>
                  <span>비밀번호를 입력해주세요.</span>
               </label>
               <input type="password" name="userPw" id="userPw" value="" palceholder="password" required>
            </li>
         </ul>

         <div class="btn_form">
            <input type="submit" value="log in">
         </div>

      </fieldset>
      <fieldset>
         <legend>회원가입 및 계정찾기</legend>
         <a href="#">회원가입</a>
         <a href="#">아이디 및 비밀번호 찾기</a>
      </fieldset>
   </form>
</div>
